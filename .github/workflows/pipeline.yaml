on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: # Correctly indented under 'build'
    - name: Checkout Code
      uses: actions/checkout@v4 # Using v4, as v5 is still in beta for most.

    - name: Set up Node.js # Corrected 'Node.jobs'
      uses: actions/setup-node@v3
      with: # Correctly indented under 'uses'
        node-version: 16
      
    - name: Install dependencies # Corrected 'dependecies'
      run: npm install # Corrected 'Install'
    
    - name: Run tests # Corrected 'test' to 'tests' for clarity
      run: npm test