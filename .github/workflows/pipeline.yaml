on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    
    - name: Set up Node.jobs
      uses: actions/setup-node@v3

      with:
        node-version: 16
      
    - name: Install dependecies
      run: npm Install
    
    - name: Run test
      run: npm test
